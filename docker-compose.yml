version: '3.8'

services:
  bot:
    build: .
    container_name: neres-focus-bot
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    environment:
      - NODE_ENV=production
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
